<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Sudoku</title>

</head>
<body>
	<header>
		<div class="title_box">
			<span class="title">Sudoku</span>
		</div>
		
		<div class="theme__settings_box">

			<span class="theme__settings">
				<i class="fa-solid fa-gear"></i>
			</span>

			<div class="colors_box closed">
				<ul class="colors">
					<li class="color_light" data-col="light">
						<i class="fa-solid fa-brush"></i>
					</li>
					<li class="color_red" data-col="red">
						<i class="fa-solid fa-brush"></i>
					</li>
					<li class="color_green" data-col="green">
						<i class="fa-solid fa-brush"></i>
					</li>
					<li class="color_blue" data-col="blue">
						<i class="fa-solid fa-brush"></i>
					</li>
					<li class="color_yellow" data-col="yellow">
						<i class="fa-solid fa-brush"></i>
					</li>
					<li class="color_pink" data-col="pink">
						<i class="fa-solid fa-brush"></i>
					</li>
					<li class="color_purple" data-col="purple">
						<i class="fa-solid fa-brush"></i>
					</li>
				</ul>
			</div>

		</div>
	</header>
	
	<main>
		<div class="app">
			<canvas id="canvAss" style="max-width: 500px; max-height: 600px"></canvas>
		</div>
	</main>

	<footer>
		<span class="post__title">v.1.01</span>
	</footer>

	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
